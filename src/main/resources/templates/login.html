<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interactive Edge</title>
    <link rel="icon" th:href="@{/images/image-favicon.jpg}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script th:src="@{/js/login.js}" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Interactive Edge</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h2 class="login-title">
                            <i class="fas fa-lock"></i> Acesso ao Sistema
                        </h2>
                        <p class="login-subtitle">Entre com suas credenciais para acessar o sistema</p>
                    </div>
                    
                    <div id="alertContainer" class="alert-container"></div>
                    
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> E-mail
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-control" 
                                placeholder="seu@email.com"
                                required
                                autocomplete="username"
                            >
                            <div class="error-message" id="emailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-key"></i> Senha
                            </label>
                            <div class="password-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control" 
                                    placeholder="Sua senha"
                                    required
                                    autocomplete="current-password"
                                >
                                <button type="button" id="togglePassword" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <button type="submit" id="loginBtn" class="btn btn-primary btn-login">
                            <span class="btn-text">Entrar</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p><strong>&copy; Interactive Edge System</strong></p>
        </div>
    </footer>
</body>
</html>
