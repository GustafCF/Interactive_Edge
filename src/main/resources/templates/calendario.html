<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Reservas</title>
    <link rel="icon" th:href="@{/images/image-favicon.jpg}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" th:href="@{/css/calendario.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Interactive Edge</h1>
            <nav class="nav">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/guest" class="nav-link"><i class="fas fa-users"></i> Hóspedes</a>
                <a href="/room" class="nav-link"><i class="fas fa-bed"></i> Quartos</a>
                <div class="dropdown">
                    <a class="nav-link dropdown-link"><i class="fas fa-cog"></i> Gerenciar</a>
                    <div class="dropdown-content">
                        <a href="/reserve"><i class="fas fa-calendar-check"></i> Reservas</a>
                        <a href="/financas"><i class="fas fa-chart-line"></i> Finanças</a>
                        <a th:href="@{/funcionarios}"><i class="fas fa-user-tie"></i> Funcionários</a>
                    </div>
                </div>
                <div class="user-info" id="userInfo">
                </div>
                <a href="#" class="nav-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Calendário de Reservas</h2>
                    <div>
                        <button id="newReservationBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Reserva</button>
                    </div>
                </div>
                <div id="alertError" class="alert alert-error"></div>
                <div id="alertSuccess" class="alert alert-success"></div>
                <div class="calendar-container">
                    <div class="calendar-controls">
                        <div class="calendar-nav">
                            <button id="prevMonth" class="btn btn-sm">← Mês Anterior</button>
                            <h3 id="calendarTitle" class="calendar-title">Janeiro 2023</h3>
                            <button id="nextMonth" class="btn btn-sm">Próximo Mês →</button>
                        </div>
                        <div>
                            <button id="todayBtn" class="btn btn-sm">Hoje</button>
                        </div>
                    </div>
                    <div class="calendar" id="calendar">
                    </div>
                </div>
                <div id="reservationForm" class="reservation-form">
                    <h3>Nova Reserva</h3>
                    <form id="reserveForm">
                        <div class="form-group">
                            <label class="form-label">Datas Selecionadas</label>
                            <div id="selectedDates" class="selected-dates">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guestName" class="form-label">Nome do Hóspede</label>
                                <input 
                                    type="text" 
                                    id="guestName" 
                                    name="guestName" 
                                    class="form-control" 
                                    placeholder="Digite o nome do hóspede"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="roomNumber" class="form-label">Número do Quarto</label>
                                <input 
                                    type="number" 
                                    id="roomNumber" 
                                    name="roomNumber" 
                                    class="form-control" 
                                    placeholder="Digite o número do quarto"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="reserveBtn" class="btn btn-primary">
                                Reservar
                            </button>
                            <button type="button" id="cancelReservationBtn" class="btn btn-danger">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card reservations-list">
                <h3 class="card-title">Reservas Existentes</h3>
                <div id="reservationsContainer">
                    <p>Carregando reservas...</p>
                </div>
            </div>
        </div>
    </main>
    <div id="manageModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title">Gerenciar Reserva</h3>
                <span class="close" onclick="calendarSystem.closeManageModal()">&times;</span>
            </div>
            <div class="management-card">
                <div id="manageReservationContent">
                </div>
            </div>
        </div>
    </div>
    <div id="addDatesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Adicionar Datas</h3>
                <span class="close" onclick="calendarSystem.closeAddDatesModal()">&times;</span>
            </div>
            <div class="form-group">
                <label class="form-label">Nova Data</label>
                <input type="date" id="newSingleDate" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Ou período (múltiplas datas)</label>
                <div class="form-row">
                    <div class="form-group">
                        <input type="date" id="newCheckInDate" class="form-control" placeholder="Check-in">
                    </div>
                    <div class="form-group">
                        <input type="date" id="newCheckOutDate" class="form-control" placeholder="Check-out">
                    </div>
                </div>
            </div>
            <div id="dateAvailabilityResult"></div>
            <div class="quick-actions" style="display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
                <button class="btn btn-success" onclick="calendarSystem.checkDateAvailability()">
                    Verificar Disponibilidade
                </button>
                <button class="btn btn-primary" onclick="calendarSystem.addSingleDate()">
                    Adicionar Data Única
                </button>
                <button class="btn btn-info" onclick="calendarSystem.addDateRange()">
                    Adicionar Período
                </button>
                <button class="btn btn-danger" onclick="calendarSystem.closeAddDatesModal()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <div id="addRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Adicionar Quarto</h3>
                <span class="close" onclick="calendarSystem.closeAddRoomModal()">&times;</span>
            </div>
            <div class="form-group">
                <label class="form-label">Número do Quarto</label>
                <input type="number" id="newRoomNumber" class="form-control" placeholder="Número do quarto">
            </div>
            <div class="quick-actions" style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button class="btn btn-primary" onclick="calendarSystem.addRoom()">
                    Adicionar Quarto
                </button>
                <button class="btn btn-danger" onclick="calendarSystem.closeAddRoomModal()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><strong>&copy; Interactive Edge System</strong></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/calendario.js}"></script>
</body>
</html>
